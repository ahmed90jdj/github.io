<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة هبوط</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x600') no-repeat center center;
            height: 600px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .cta-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div>
            <h1>مرحبًا بكم في خدمتنا</h1>
            <p>الحل الخاص بك لجميع احتياجاتك.</p>
            <a href="#contact" class="btn btn-primary cta-button">ابدأ الآن</a>
        </div>
    </div>

    <div class="container mt-5" id="contact">
        <h2>اتصل بنا</h2>
        <form>
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
            </div>
            <button type="submit" class="btn btn-success">إرسال</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
